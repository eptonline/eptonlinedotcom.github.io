<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eptOnline | Listening Practice</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script data-ad-client="ca-pub-7066409508007262" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    
                                 <div class="sitemap">
                                    <a href="/">Home</a>
                                    <span>/</span>
                                    <a>Listening</a>
                                </div> 
    <div class="container">
      
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        
      </div>
      <h2>Type the statement that you hear.</h2>
     
<button class="speech"  id="btn" style="border-radius: 50%;  display: flex;
  cursor: pointer;  margin: 0 5px;
  height: 47px;
  width: 47px; align-items: center;
  justify-content: center; border: 2px solid #eb8a0c;
  transition: all 0.3s ease;" onclick="myfns();"><i class="fas fa-volume-up"></i></button>
      
<text id="text1">Remaining : <span id="qcount">3 Time</span></text>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Type here when the test starts.."
      ></textarea>

      
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <div class="result">
         <p><text style="color:black;">Answer:</text> <span id="quote" onmousedown="return false"
        onselectstart="return false"></span></p>
        <h3>Result</h3>
        
        <div class="wrapper">
          <p>Mistakes: <span id="mistakes">0</span></p>
          <p>Accuracy: <span id="accuracy"></span></p>
          <p>Speed: <span id="wpm"></span></p>
        </div> <button onclick="reload()">Reload</button>
      </div>

    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
