<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eptOnline | Describe Image</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    
    <script data-ad-client="ca-pub-7066409508007262" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <body>
    
                                 <div class="sitemap">
                                    <a href="/">Home</a>
                                    <span>/</span>
                                    <a>Describe Image</a>
                                </div>   
    
    
    <div class="container">
      <h4>Write one or more sentence that describe the image.</h4>
      <div class="stats">
        <p>Time: <span id="timer">0s</span></p>
        <p>Words: <span id="wor">0</span></p>
      </div>
 
 <div id="image"></div>
<br/>
<dir class="devices-status"></dir>
      <textarea
        rows="3"
        id="quote-input"
        placeholder="Type here when the test starts.."
      ></textarea>
      <p id="worst" style="font-style: bold; color: red;"></p>
      <button id="start-test" onclick="startTest()">Start Test</button>
      <button id="stop-test" onclick="displayResult()">Stop Test</button>
      <div class="result">
         <p><text style="font-style: bold; color: black;">Sample Answer:</text> <span id="quotation"></span></p>
        <h3>Result</h3>
        <div class="wrapper">
          <p>Speed: <span id="wpm"></span></p>
        </div> 
        <button onclick="reload()">ReTry</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
