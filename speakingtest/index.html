<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eptOnline | Read & Speak</title>
  <script data-ad-client="ca-pub-7066409508007262" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

</head>

<body>
    
                                 <div class="sitemap">
                                    <a href="/">Home</a>
                                    <span>/</span>
                                    <a>Read & Speak</a>
                                </div> 
  <div class="background">
    <div
      class="box">
      <p class="text-right">
        Time: <span id="seconds-remaining"></span>
      </p>
      <h1 class="title">Read & Speak</h1>
        <p class="text-lg"><span class="font-semibold text-black-600"></span> <span id="answer-quote1"></span>
        </p>
      <div class="flex flex-row space-x-4">
        <button id="speak-button"
          class="flex-1 button">
          Speak
        </button>

      </div>
      <textarea rows="2" id="user-input"
        class="text-area"></textarea>
      <div class="flex flex-row justify-end">
        <button id="submit-button"
          class="button">Submit</button>
      </div>


      <div id="answer-block" class="space-y-4">
        <hr />
        <p class="text-lg"><span class="font-semibold text-orange-600">Answer: </span> <span id="answer-quote"></span>
        </p>

        <h1 class="text-center title text-orange-600">Result</h1>
        <div class="flex flex-row">
          <div class="flex-1">
            <p class="stat-label">Mistakes: <span id="mistakes"
                class="stat">5</span>
            </p>
          </div>
          <div class="flex-1">
            <p class="stat-label">Accuracy: <span id="accuracy"
                class="stat">5</span>
            </p>
          </div>
        </div>
        <button id="reset-button"
          class="button w-full">
          Reset
        </button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
